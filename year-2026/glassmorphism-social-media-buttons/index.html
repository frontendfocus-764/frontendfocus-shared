<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Social Media Buttons UI | CSS Hover Effect</title>
    <link rel="stylesheet" href="frontendfocus.css">
</head>
<body>
    <div class="button-container">
  
  <div class="glass-btn blue-btn">
    <img src="img/facebook-ff.png" alt="facebook" style="width: 5.5em;">
  </div>

  <div class="glass-btn red-btn">
    <img src="img/youtube-ff.png" alt="youtube" style="width: 6em;">
  </div>
  
  <div class="glass-btn amber-btn">
    <img src="img/soundcloud-ff.png" alt="soundcloud" style="width: 6em;">
  </div>

</div>
</body>
</html>
