<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider Collection</title>
    <link rel="stylesheet" href="frontendfocus.css">
</head>

<body style="--min: 0; --max: 100">
    <input type="range" value="69" style="--val: 69; --c0: #47b784; --c1: #4b569f" />
    <input type="range" value="59" style="--val: 59; --c0: #ede54e; --c1: #e7574e" />
    <input type="range" value="51" style="--val: 51; --c0: #4a569b; --c1: #4ad685" />
    <input type="range" value="83" style="--val: 83; --c0: #d6dc26; --c1: #1e9d49" />
    <input type="range" value="36" style="--val: 36; --c0: #505050; --c1: #7f7f7f" />

    <script src="frontendfocus.js"></script>
</body>

</html>
