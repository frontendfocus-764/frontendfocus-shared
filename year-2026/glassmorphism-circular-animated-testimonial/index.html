<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Testimonial Carousel | HTML, CSS & JS Animation</title>
    <link rel="stylesheet" href="frontendfocus.css">
</head>

<body>
    <canvas id="glcanvas"></canvas>
    <div class="testimonial-wrapper">
        <div class="testimonial-container">
            <div class="testimonial-grid">
                <div class="image-container" id="image-container"></div>
                <div class="testimonial-content" id="testimonial-content">
                    <div>
                        <h3 class="name" id="name"></h3>
                        <p class="designation" id="designation"></p>
                        <p class="quote" id="quote"></p>
                    </div>
                    <div class="arrow-buttons">
                        <button class="arrow-button prev-button" id="prev-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                            </svg>
                        </button>
                        <button class="arrow-button next-button" id="next-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="frontendfocus.js"></script>
</body>

</html>
