<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Expandable Contact Button using HTML CSS JavaScript</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="frontendfocus.css" />
</head>

<body>

    <div id="button-container" class="minimized">

        <button type="button" onclick="toggleMinimize()">
            Contacts
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <span>
            <i class="fa-regular fa-copy"></i>
            Copy Email
        </span>

        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-x-twitter"></i>

    </div>

    <script src="frontendfocus.js"></script>
</body>

</html>
