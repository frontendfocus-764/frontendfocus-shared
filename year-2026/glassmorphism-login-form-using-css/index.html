<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form | HTML CSS</title>
    <link rel="stylesheet" href="frontendfocus.css">
</head>
<body>
   <div id="login">

  <div class="divGroup glass">
    <div class="welcomeHeader">
      <h1>Welcome</h1>
    </div>
    
    <div>
      <input placeholder="Username" autocomplete="off"        class="inputCustomStyle" >
    </div>
    
    <div>
      <input type="password" autocomplete="new-password"        class="inputCustomStyle" placeholder="password">
    </div>

    <div class="GlassButtons">
      <button  class="glassBtn">Login</button>
      <button class="glassBtn">Sign Up</button>
    </div>
    
  </div>
</div> 
</body>
</html>
