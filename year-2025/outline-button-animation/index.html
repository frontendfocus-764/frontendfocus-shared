<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Button Outline Animation</title>
  <link rel="stylesheet" href="frontendfocus.css">
</head>
<body>
  <div class="btn-wrapper">
    <svg class="svg-effect" width="486" height="174" viewBox="0 0 486 174">
      <defs>
        <clipPath id="theClip">
          <path d="m 102,35 h 276 c 28.808,0 52,23.192 52,52 0,28.808 -23.192,52
              -52,52 H 102 C 73.192002,139 50,115.808 50,87 50,58.192 73.192002,35
              102,35 Z" />
        </clipPath>
      </defs>
      <path style="fill: #e2e0de" d="m 102,35 h 276 c 28.808,0 52,23.192 52,52 0,28.808 -23.192,52
          -52,52 H 102 C 73.192002,139 50,115.808 50,87 50,58.192 73.192002,35
          102,35 Z" />
      <g clip-path="url(#theClip)">
        <g class="orbit-path">
          <circle class="circle-1" cx="0" cy="0" r="70" />
          <circle class="circle-1" fill="none" stroke="#000" stroke-width="1" cx="0" cy="0" r="70" />
          <circle class="circle-2" cx="0" cy="0" r="50" />
          <circle class="circle-2" fill="none" stroke="#000" stroke-width="1" cx="0" cy="0" r="50" />
          <circle class="circle-3" cx="0" cy="0" r="30" />
          <circle class="circle-3" fill="none" stroke="#000" stroke-width="1" cx="0" cy="0" r="30" />
          <circle class="circle-4" cx="0" cy="0" r="10" />
          <circle class="circle-4" fill="none" stroke="#000" stroke-width="1" cx="0" cy="0" r="10" />
        </g>
      </g>
      <path style="fill: #fcfdff" d="m 102,45 h 276 c 23.268,0 42,18.732 42,42 0,23.268 -18.732,42 -42,42 H 102 C 78.732002,129 60,110.268 60,87 60,63.732 78.732002,45 102,45 Z" />
    </svg>
    <button class="btn-main">Click me!</button>
  </div>
</body>
</html>
