<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Star Rating with Hover & Click Effects</title>
    <link rel="stylesheet" href="frontendfocus.css">
</head>
<body>
   <div class="outer">
