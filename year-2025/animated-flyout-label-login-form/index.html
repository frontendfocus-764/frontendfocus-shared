<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Flyout Label Login Form</title>
  <link rel="stylesheet" href="frontendfocus.css">
</head>
<body>
    <div class="form">
    <div class="title">Login</div>
    <div class="subtitle">Welcome back! Please login to continue.</div>
    
    <div class="input-container ic1">
      <input id="user" class="input" type="text" placeholder=" " autocomplete="off"/>
      <div class="cut cut-short"></div>
      <label for="user" class="placeholder">Username</label>
    </div>
    
    <div class="input-container ic2">
      <input id="password" class="input" type="password" placeholder=" " autocomplete="off"/>
      <div class="cut cut-short"></div>
      <label for="password" class="placeholder">Password</label>
    </div>
    
    <button type="text" class="submit">Login</button>
  </div> 
</body>
</html>
