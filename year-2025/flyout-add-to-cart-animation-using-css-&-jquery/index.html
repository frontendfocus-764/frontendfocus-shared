<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="frontendfocus.css">
</head>
<body>
<header>
  <a class="cart-anchor" title="Checkout cart">
    <div class="icon-cart red">
      <div class="cart-line-1"></div>
      <div class="cart-line-2"></div>
      <div class="cart-wheel"></div>
    </div>
    <div class="cart-nb">3</div>
  </a>
</header>
<div class="product-grid">
  <div class="product-card">
    <img src="images/product1.png" alt="Milky Milk">
    <div class="d-inline">      
    <div class="product-name">Milky Milk</div>
    <div class="product-price">$120</div>
    </div>
    <a href="javascript:void(0)" class="add-to-cart formbutton" title="">
      <div class="icon-cart white">
        <div class="cart-line-1"></div>
        <div class="cart-line-2"></div>
        <div class="cart-line-3"></div>
        <div class="cart-wheel"></div>
      </div>
    </a>
  </div>

  <div class="product-card">
    <img src="images/product2.png" alt="Bread Loaf">
    <div class="d-inline">
    <div class="product-name">Bread Loaf</div>
    <div class="product-price">$98</div>
    </div>
    <a href="javascript:void(0)" class="add-to-cart formbutton" title="">
      <div class="icon-cart white">
        <div class="cart-line-1"></div>
        <div class="cart-line-2"></div>
        <div class="cart-line-3"></div>
        <div class="cart-wheel"></div>
      </div>
    </a>
  </div>

  <div class="product-card">
    <img src="images/product3.png" alt="Apples Pack">
    <div class="d-inline">
    <div class="product-name">Apples Pack</div>
    <div class="product-price">$135</div>
    </div>
    <a href="javascript:void(0)" class="add-to-cart formbutton" title="">
      <div class="icon-cart white">
        <div class="cart-line-1"></div>
        <div class="cart-line-2"></div>
        <div class="cart-line-3"></div>
        <div class="cart-wheel"></div>
      </div>
    </a>
  </div>

  <div class="product-card">
    <img src="images/product4.png" alt="Rice Bag">
    <div class="d-inline">
    <div class="product-name">Rice Bag</div>
    <div class="product-price">$150</div>
  </div>
    <a href="javascript:void(0)" class="add-to-cart formbutton" title="">
      <div class="icon-cart white">
        <div class="cart-line-1"></div>
        <div class="cart-line-2"></div>
        <div class="cart-line-3"></div>
        <div class="cart-wheel"></div>
      </div>
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="frontendfocus.js"></script>
</body>
</html>
