<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bulb ON/OFF Animation</title>
  <link rel="stylesheet" type="text/css" href="frontendfocus.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap">
</head>
<body>
  <section>
    <img src="https://i.postimg.cc/KjK1wL3c/bulb-off.png" id="bulb">
    <div class="btn_container">
      <button id="on" class="bulb_btn" onclick="bulb_on()">ON</button>
      <button id="off" class="bulb_btn" onclick="bulb_off()">OFF</button>
    </div>
  </section>

  <script src="frontendfocus.js"></script>
</body>
</html>
