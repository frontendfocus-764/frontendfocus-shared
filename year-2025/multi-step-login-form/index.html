<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="frontendfocus.css">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<div class="myform">
			<div class="front">
				<i class="material-icons">
				person
				</i>
				<input type="text" class="uname" placeholder="USERNAME" autocomplete="off">
				<button class="forward" id="btn1">
					<i class="material-icons">
					arrow_forward
					</i>
				</button>
			</div>
			<div class="right">
				<i class="material-icons">
				email
				</i>
				<input type="email" class="email" placeholder="EMAIL ID" autocomplete="off">
				<button class="forward" id="btn2">
					<i class="material-icons">
					arrow_forward
					</i>
				</button>
			</div>
			<div class="back">
				<i class="material-icons">
				lock
				</i>
				<input type="password" class="password" placeholder="PASSWORD" autocomplete="off">
				<button class="forward" id="btn3">
					<i class="material-icons">
					arrow_forward
					</i>
				</button>
			</div>
			<div class="left">
				<i class="material-icons">
			favorite
			</i>
			<span>YOU ARE WELCOME</span>
			<i class="material-icons">
			favorite
			</i></div>
		</div>
		<h1 class="error"></h1>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="frontendfocus.js"></script>
	
</body>
</html>
