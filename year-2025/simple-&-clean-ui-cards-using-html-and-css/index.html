<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Clean UI Cards using HTML and CSS</title>
    <link rel="stylesheet" href="frontendfocus.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Education -->
    <a href="#" class="card education">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <p>Education</p>
    </a>

    <!-- Credentialing -->
    <a href="#" class="card credentialing">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa-solid fa-certificate"></i>
        </div>
        <p>Credentialing</p>
    </a>

    <!-- Wallet -->
    <a href="#" class="card wallet">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa-solid fa-wallet"></i>
        </div>
        <p>Wallet</p>
    </a>

    <!-- Human Resources -->
    <a href="#" class="card human-resources">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fa-solid fa-users"></i>
        </div>
        <p>Human Resources</p>
    </a>

</body>

</html>
