<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modern Product Card Ui Design</title>
	<link rel="stylesheet" type="text/css" href="frontendfocus.css">
</head>
<body>

<div class="product-card">
    <div class="product-badge">New Arrival</div>

    <div class="product-tilt-effect">
        <div class="product-image">
            <img src="product.webp" alt="Sport Shoes">
        </div>
    </div>

    <div class="product-info">
        <div class="product-category">Footwear</div>

        <h2 class="product-title">AirFlex Sport Running Shoes</h2>

        <div class="product-description">
            <p>Ultra-lightweight, breathable mesh shoes designed for comfort and performance. Perfect for running, walking, and daily use.</p>
        </div>

        <div class="product-features">
            <span class="feature">Breathable Mesh</span>
            <span class="feature">Anti-Slip Sole</span>
            <span class="feature">Lightweight</span>
            <span class="feature">Shock Absorption</span>
        </div>

        <div class="product-bottom">
            <div class="product-price">
                <span class="price-was">₹2,499</span>
                <span class="price-now">₹1,499</span>
            </div>
            <button class="product-button">
                <span class="button-text">Buy Now</span>
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
            </button>
        </div>

        <div class="product-meta">
            <div class="product-rating">
                ⭐⭐⭐⭐⭐
                <span class="rating-count">1,024 Reviews</span>
            </div>
            <div class="product-stock">In Stock</div>
        </div>
    </div>
</div>


</body>
</html>
