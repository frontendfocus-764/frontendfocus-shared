<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form UI | HTML CSS JavaScript</title>
    <link rel="stylesheet" href="frontendfocus.css">
</head>

<body>
    <div class="content">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i class="ri-user-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>
            <div class="remember">
                <label><input type="checkbox" />Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btnn">Login</button>
            <div class="button">
                <a href="#"> <i class="ri-google-fill"></i> Google </a>--<a href="#">
                    <i class="ri-facebook-fill"></i> Facebook
                </a>
            </div>
        </form>
    </div>

    <script src="frontendfocus.js"></script>
</body>

</html>
