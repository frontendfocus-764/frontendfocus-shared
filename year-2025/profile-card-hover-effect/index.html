<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="frontendfocus.css">
</head>
<body>
  <div class="card">
    <div class="profile-pic">
        <img src="IMG_49230.jpg" alt="Profile Pic">
    </div>
    <div class="details">
        <div class="content">
            <h2>Frontend Focus</h2>
            <p class="tag"><b>Web Developer, 7+ Years</b></p>
            <p class="tag"><b>MSc.IT, Mumbai University</b></p>
            <p class="about">
                Creative developer passionate about designing modern, stylish, and user-friendly interfaces that
                truly stand out.
            </p>
        </div>
        <div class="buttons">
            <div class="social">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <a href="#" class="link">Project <i class="fa-solid fa-up-right-from-square"></i></a>
        </div>
    </div>
</div>
</body>
</html>
